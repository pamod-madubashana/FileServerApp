name: Build & Release Tauri App

on:
  push:
    branches: [ main, master ]

# Add permissions for the GITHUB_TOKEN
permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: windows-latest
    if: contains(github.event.head_commit.message, 'new release') # only run when commit message includes "new release"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read version from VERSION file
        id: get_version
        run: |
          $version = Get-Content "${{ github.workspace }}/VERSION" -Raw
          $version = $version.Trim()
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Extract release notes from commit message
        id: get_release_notes
        run: |
          $msg="${{ github.event.head_commit.message }}"
          # Extract everything after the first line (version line)
          $lines = $msg -split "`n"
          $releaseNotes = ($lines | Select-Object -Skip 1) -join "`n"
          # Trim whitespace
          $releaseNotes = $releaseNotes.Trim()
          # Export as output
          echo "release_notes<<EOF" >> $env:GITHUB_OUTPUT
          echo "$releaseNotes" >> $env:GITHUB_OUTPUT
          echo "EOF" >> $env:GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm install

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Build Tauri app
        run: npm run tauri build
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      # Create release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: ${{ steps.get_release_notes.outputs.release_notes }}
          draft: false
          prerelease: false
          files: |
            src-tauri/target/release/*.exe
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}